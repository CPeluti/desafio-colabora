<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>CRUD</title>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row mt-2 white">
                <div class="text-center p-4">
                    <h1>CRUD de produtos</h1>
                </div>
            </div>

            <div id="editModal" class="modal fade" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"><span id="modalTitle">Editar produto</span></h5>
                            <button type="button" class="close" data-dismiss="modal" data-target="#editModal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="nameProduct" class="form-label mb-2">Nome</label>
                                    <input type="text" id="nameProduct" name="nameProduct" class="form-control mb-3" v-model="nameModal"/>
                                </div>
                                <div class="form-group">
                                    <label for="descriptionProduct" class="form-label mb-2">Descrição</label>
                                    <input type="text" id="descriptionProduct" name="descriptionProduct" class="form-control mb-3" v-model="descriptionModal"/>
                                </div>
                                <div class="form-group">
                                    <label for="priceProduct" class="form-label mb-2">Preço</label>
                                    <input type="text" id="priceProduct" name="priceProduct" class="form-control mb-3" v-model.number="priceModal"/>
                                </div>
                                
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary close" data-dismiss="modal">Fechar</button>
                            <button @click="updateProduct" type="button" class="btn btn-primary save close">Salvar alterações</button>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                
                    <div class="col-4 me-2 p-3 white">
                        <div class="form-group">
                            <label for="name" class="form-label mb-3"><strong>Nome</strong></label>
                            <input type="text" id="name" name="name" class="form-control mb-3" v-model="name"/>
                        </div>
                        <div class="form-group">
                            <label for="description" class="form-label mb-3"><strong>Descrição</strong></label>
                            <input type="text" id="description" name="description" class="form-control mb-3" v-model="description"/>
                        </div>
                        <div class="form-group">
                            <label for="price" class="form-label mb-3"><strong>Preço</strong></label>
                            <input type="text" id="price" name="price" class="form-control mb-3" v-model.number="price" type="number" v-model="price"/>
                        </div>
                        <button @click="submitForm" type="submit" class="btn btn-primary mt-3 mb-2">Salvar</button>
                    </div>



                <div class="col ">
                    <div class="row white text-center">
                        <h3>Lista de produtos</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Ação</th>
                                </tr>
                                
                            </thead>
                            <tbody>
                                <tr v-for="product in products">
                                    <td>{{product.name}}</td>
                                    <td>{{product.description}}</td>
                                    <td>{{product.price}}</td>
                                    <td>
                                        <button class="btn btn-danger me-2" @click="deleteProduct(product.id)">Del</button>
                                        <button class="btn btn-info" @click="openModal(product)">edit</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row mt-2 white p-3">
                        <p style="padding:0; margin:0;">esse é um teste segundo</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
